<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/dist/style.css">
    <title>Login Site Preview</title>
</head>
<body>
    <div class="card">
        <div class="column">
            <h1>Login</h1>
            <p>After logining in, you can enjoy the provoleges</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or Email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button">Sing In</button>
                    <a href="#">Forgot your password?</a>
                </div>
                <p style="margin-top:3rem;margin-bottom: 1.5rem;">Other sing-in methods</p>
                <div class="social-buttons">
                    <a href="#" class="google">
                        <i class="bi bi-google"></i>
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="colum">
        <h2>Welcome to La Ele's Project</h2>
        <p>If you don't have an account, would you like to register right now ?</p>
        <a class= "sing-up" href="#">Sing Up</a></div>
    </div>
</body>
</html>
